<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">

</head>

<body style="background-color:pink;">
    <header class="p-3 bg-dark text-white">

        <div class="d-flex flex-row align-items-center justify-content-lg-between">


            <h2 class="text-warning p-2 border border-danger border-3 rounded-pill">Sorting Algorithms Visualizer
            </h2>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2 btn-lg" id="a_generate">Generate New
                    Array</button>
            </div>



            <div class="mt-0">
                <label for="a_size" class="form-label border border-info border-4 rounded p-2">Size of
                    Array</label>
                <input type="range" class="form-range" min="10" max="19" value="15" step="1" id="a_size">

                <label for="a_speed" class="form-label border border-info border-4 rounded p-2">Speed
                    of Algorithm</label>
                <input type="range" class="form-range" min="1" max="5" step="1" id="a_speed">
            </div>



            <div class="dropdown">
                <button class="btn btn-danger dropdown-toggle btn-lg" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Algorithms
                </button>
                <ul class="dropdown-menu bg-success algos" aria-labelledby="dropdownMenuButton1">
                    <li><button class="dropdown-item font-monospace fw-bold btn btn-outline-danger">Bubble Sort</button>
                    </li>
                    <li><button class="dropdown-item font-monospace fw-bold btn btn-outline-danger">Selection Sort</button></li>
                    <li><button class="dropdown-item font-monospace fw-bold btn btn-outline-danger">Insertion Sort</button></li>
                    <li><button class="dropdown-item font-monospace fw-bold btn btn-outline-danger">Merge Sort</button>
                    </li>
                    <li><button class="dropdown-item font-monospace fw-bold btn btn-outline-danger">Quick Sort</button>
                    </li>
                    <li><button class="dropdown-item font-monospace fw-bold btn btn-outline-danger">Heap Sort</button>
                    </li>
                </ul>
            </div>
        </div>

    </header>

    <div class="d-flex flex-row justify-content-lg-between mt-2">
        <section>
            <div id="array_container">

                <div class="tube">
                    <div class="tube__top"></div>
                    <div class="tube__contents"></div>
                    <div class="tube__outer-glass"></div>
                </div>

                <div class="tube">
                    <div class="tube__top"></div>
                    <div class="tube__contents"></div>
                    <div class="tube__outer-glass"></div>
                </div>
            </div>

        </section>
        <div class="tc">TIME COMPLEXITY

            <div class="timing" id="best">Best Case :</div>
            <div class="timing" id="avg">Average Case :</div>
            <div class="timing" id="worst">Worst Case :</div>


            <div>SPACE COMPLEXITY</div>
            <div class="timing" id="space"></div>

            <div id="algo-name"></div>


        </div>


    </div>


    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>


    <script src="js files/main.js"></script>
    <script src="js files/bubble.js"></script>
    <script src="js files/selection.js"></script>
    <script src="js files/insertion.js"></script>
    <script src="js files/merge.js"></script>
    <script src="js files/quick.js"></script>
    <script src="js files/heap.js"></script>
</body>

</html>
